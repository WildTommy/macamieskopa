<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mārketinga tēmu tests</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 960px;
        margin: 20px auto;
        background: #fff;
        padding: 20px 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        border-bottom: 2px solid #2c3e50;
        padding-bottom: 10px;
        color: #2c3e50;
      }
      .question {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .question h3 {
        margin: 0 0 10px;
        color: #2c3e50;
      }
      .options label {
        display: block;
        margin-bottom: 5px;
        cursor: pointer;
      }
      .feedback {
        font-weight: bold;
        margin-top: 5px;
      }
      .correct {
        color: green;
      }
      .wrong {
        color: red;
      }
      #submitBtn {
        display: block;
        margin: 30px auto;
        padding: 10px 20px;
        font-size: 16px;
        background: #2c3e50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #result {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
      }
      nav {
        background: #2c3e50;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
        font-size: 14px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 15px;
        }
        nav a {
          font-size: 12px;
          margin: 0 5px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#quiz">Tests</a>
    </nav>
    <div class="container">
      <a href="index.html">Atgriezties pie teorijas</a>
      <h1>Mārketinga tēmu tests</h1>
      <div id="quiz"></div>
      <button id="submitBtn">Nosūtīt atbildes</button>
      <div id="result"></div>
    </div>
    <script>
      // Jautājumu masīvs, 20 jautājumi, aptverot visas tēmas
      const questions = [
        {
          question: "Kas ir mārketings?",
          options: [
            "Tikai reklāmas izstrāde.",
            "Vienkārša produktu ražošana.",
            "Process, kurā uzņēmums veicina preču, pakalpojumu un ideju izstrādi, cenu noteikšanu, izplatīšanu un pārdošanu.",
            "Tikai tirgus izpēte.",
          ],
          correctIndex: 2,
        },
        {
          question: "Kuri no sekojošajiem ir 4P mārketinga instrumenti?",
          options: [
            "Product, Price, People, Promotion.",
            "Product, Process, People, Performance.",
            "Price, Process, Place, Productivity.",
            "Product, Price, Place, Promotion.",
          ],
          correctIndex: 3,
        },
        {
          question: "Kas raksturo mārketinga vidi?",
          options: [
            "Tikai ekonomiskos rādītājus.",
            "Firmu ietekmējošo apkārtējās vides spēku un subjektu kopumu.",
            "Tikai sociālos un kultūras faktorus.",
            "Tikai iekšējo organizācijas struktūru.",
          ],
          correctIndex: 1,
        },
        {
          question: "Kādi ir mārketinga vides analīzes galvenie uzdevumi?",
          options: [
            "Piedāvāt reklāmas risinājumus.",
            "Izstrādāt tikai jaunu produktu dizainu.",
            "Identificēt iekšējos un ārējos faktorus, kas ietekmē organizācijas darbību.",
            "Veikt tikai finanšu analīzi.",
          ],
          correctIndex: 2,
        },
        {
          question: "Kas ir MIS (Mārketinga Informācijas Sistēma)?",
          options: [
            "Reklāmas rīks.",
            "Tikai finanšu informācijas apkopošana.",
            "Sistēma, kas apstrādā informāciju, lai pieņemtu mārketinga lēmumus.",
            "Vienkārša datubāze ar klientu kontaktinformāciju.",
          ],
          correctIndex: 2,
        },
        {
          question: "Kādi ir mārketinga pētījumu ēras?",
          options: [
            "Tikai anketu ēra un kvantitatīvā ēja.",
            "Reklāmas ēra, produktu ražošanas ēra, pārdošanas ēra.",
            "Pirms pētījumu ēras, anketu ēra, kvantitatīvā ēja, organizatoriskā ēra, datortehnoloģiju ēra, un globalizācijas – tiešsaistes ēra.",
            "Neviens no minētajiem.",
          ],
          correctIndex: 2,
        },
        {
          question: "Kādi ir pirkšanas procesa posmi patēriņa tirgū?",
          options: [
            "Produkta izstrāde, reklāma, pārdošana, serviss.",
            "Problēmas apzināšanās, informācijas meklēšana, variantu novērtēšana, lēmums par pirkumu, reakcija uz pirkumu.",
            "Tikai informācijas meklēšana un lēmuma pieņemšana.",
            "Mārketinga analīze un pārdošanas mērķu izstrāde.",
          ],
          correctIndex: 1,
        },
        {
          question: "Kas ir patērētāju uzvedība?",
          options: [
            "Tikai iepriekš noteikti uzvedības modeļi.",
            "Cilvēku uzvedība, kas ietekmē preču un pakalpojumu pirkšanu, ietverot kultūras, sociālos, personiskos un psiholoģiskos faktorus.",
            "Tikai pirkšanas lēmumu pieņemšanas process.",
            "Vienkārši reklāmas reakcija.",
          ],
          correctIndex: 1,
        },
        {
          question:
            "Kuri no sekojošajiem ir kultūras līmeņa faktori, kas ietekmē pircēja uzvedību?",
          options: [
            "Tikai reklāmas kanāli.",
            "Pamatvērtības, uztveres modeļi, normas, rituāli.",
            "Tikai ekonomiskie faktori.",
            "Tikai uzņēmuma iekšējā informācija.",
          ],
          correctIndex: 1,
        },
        {
          question:
            "Kuri no sekojošajiem ir sociālie faktori, kas ietekmē patērētāja uzvedību?",
          options: [
            "Tikai personības faktori.",
            "Ģimene, draugi, sociālās grupas, referentās grupas.",
            "Tikai ekonomiskie resursi.",
            "Tikai mārketinga stimuli.",
          ],
          correctIndex: 1,
        },
        {
          question: "Kurš ir piemērs iekšējai informācijas sistēmai uzņēmumā?",
          options: [
            "Reklāmas rīki.",
            "Informācija, kas tiek iegūta un izmantota mārketinga lēmumu pieņemšanā no uzņēmuma struktūrvienībām.",
            "Tikai tirgus analīze.",
            "Tikai datu apkopošana no interneta.",
          ],
          correctIndex: 1,
        },
        {
          question: "Kādi ir daži no mārketinga pētījumu veidiem?",
          options: [
            "Tikai reklāmas testi.",
            "Tirgus pētījumi, reklāmas pētījumi, preču izstrādes pētījumi, ekonomiskā analīze.",
            "Tikai kvantitatīvie pētījumi.",
            "Tikai kvalitatīvie pētījumi.",
          ],
          correctIndex: 1,
        },
        {
          question: "Kādi ir pētījumu datu vākšanas metožu piemēri?",
          options: [
            "Tikai literatūras pārskati.",
            "Aptaujas, intervijas, novērošana, eksperimenti.",
            "Tikai statistikas datubāzes.",
            "Tikai finanšu analīze.",
          ],
          correctIndex: 1,
        },
        {
          question: "Kas raksturo pirkšanas lēmuma pieņemšanas ciklu?",
          options: [
            "Tikai informācijas meklēšana un lēmuma pieņemšana.",
            "Reklāmas kampaņas veidošana un to novērtēšana.",
            "Problēmas apzināšanās, informācijas meklēšana, variantu novērtēšana, lēmums par pirkumu un pirkuma pēc reakcija.",
            "Tikai pircēja uzvedības analīze.",
          ],
          correctIndex: 2,
        },
        {
          question: "Kas ir 'melnā kaste' pirkšanas procesa modelī?",
          options: [
            "Reklāmas kanāls, kas informē par produktu.",
            "Tikai tehnoloģiskā informācija par preci.",
            "Nepieciešama informācija, ko ignorē pircējs.",
            "Pircēja apziņas daļa, kurā slēpjas personiskie un psiholoģiskie faktori, kas ietekmē lēmuma pieņemšanu.",
          ],
          correctIndex: 3,
        },
        {
          question: "Kādi faktori ietilpst personiskajos pircēja aspektos?",
          options: [
            "Tikai izglītība un ienākumi.",
            "Dzīves cikls, nodarbes veids, ekonomiskais stāvoklis, dzīves stils un personības tips.",
            "Tikai vecums un dzimums.",
            "Tikai personības tips.",
          ],
          correctIndex: 1,
        },
        {
          question:
            "Kāda ir pircēja reakcija, ja produkts neatbilst gaidītajam?",
          options: [
            "Neitralitāte, bez sekām.",
            "Automātiska pirkuma atkārtošanās.",
            "Apmierinātība un atkārtota iegāde.",
            "Neapmierinātība, kas var novest pie preces atgriešanas vai meklējumiem pēc alternatīvām opcijām.",
          ],
          correctIndex: 3,
        },
        {
          question: "Kādi ir mārketinga pētījumu datu vākšanas instrumenti?",
          options: [
            "Tikai finanšu rādītāji.",
            "Tikai datubāzu analīze.",
            "Aptaujas, intervijas, novērošana, eksperimenti, anketas.",
            "Tikai reklāmas statistika.",
          ],
          correctIndex: 2,
        },
        {
          question: "Kāda ir marketologa loma pirkšanas procesa modelī?",
          options: [
            "Izstrādāt tikai jaunu reklāmas kampaņu.",
            "Veikt tikai finanšu analīzi.",
            "Nodrošināt tikai datu apkopošanu.",
            "Atbalstīt visus procesa posmus, nodrošinot atbilstošu informācijas plūsmu un komunikāciju ar pircējiem.",
          ],
          correctIndex: 3,
        },
        {
          question:
            "Kāds ir piemērs ārējai informācijas meklēšanai pirkšanas procesa laikā?",
          options: [
            "Tikai pircēja atmiņas.",
            "Reklāma, pārdevēji, dīleri, MIL un patērētāju pētījumi.",
            "Tikai iekšējās datubāzes dati.",
            "Tikai sociālo mediju atsauksmes.",
          ],
          correctIndex: 1,
        },
      ];

      let userAnswers = new Array(questions.length).fill(null);
      let score = 0;

      // Funkcija, lai renderētu testu
      function renderQuiz() {
        const quizDiv = document.getElementById("quiz");
        questions.forEach((q, qIndex) => {
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question");
          // Jautājuma teksts
          const questionTitle = document.createElement("h3");
          questionTitle.textContent = `(${qIndex + 1}) ${q.question}`;
          questionDiv.appendChild(questionTitle);
          // Atbilžu varianti
          const optionsDiv = document.createElement("div");
          optionsDiv.classList.add("options");
          q.options.forEach((option, oIndex) => {
            const optionLabel = document.createElement("label");
            optionLabel.innerHTML = `<input type="radio" name="q${qIndex}" value="${oIndex}"> ${option}`;
            // Pievienojam notikumu, lai pārbaudītu atbildi
            optionLabel
              .querySelector("input")
              .addEventListener("change", function () {
                checkAnswer(qIndex, parseInt(this.value));
              });
            optionsDiv.appendChild(optionLabel);
          });
          questionDiv.appendChild(optionsDiv);
          // Feedback zones
          const feedbackDiv = document.createElement("div");
          feedbackDiv.classList.add("feedback");
          feedbackDiv.id = `feedback${qIndex}`;
          questionDiv.appendChild(feedbackDiv);

          quizDiv.appendChild(questionDiv);
        });
      }

      // Funkcija, lai pārbaudītu atbildi un sniegtu tūlītēju atgriezenisko saiti
      function checkAnswer(qIndex, selectedValue) {
        if (userAnswers[qIndex] !== null) return; // Ja jau atbildēts, ignorē
        userAnswers[qIndex] = selectedValue;
        const feedbackDiv = document.getElementById(`feedback${qIndex}`);
        if (selectedValue === questions[qIndex].correctIndex) {
          feedbackDiv.textContent = "Pareizi!";
          feedbackDiv.classList.add("correct");
          score++;
        } else {
          feedbackDiv.textContent = "Kļūdaini!";
          feedbackDiv.classList.add("wrong");
        }
        // Atspējojam visus radio pogas šajā jautājumā
        const radios = document.getElementsByName("q" + qIndex);
        radios.forEach((radio) => (radio.disabled = true));
      }

      // Funkcija, lai parādītu gala rezultātu
      function showResult() {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `Jūs atbildējāt pareizi uz ${score} no ${questions.length} jautājumiem.`;
      }

      // Inicializējam testu
      renderQuiz();

      // Pievienojam notikumu, kad tiek nospiesta "Submit" poga
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const unanswered = userAnswers.filter((ans) => ans === null).length;
          if (unanswered > 0) {
            alert("Lūdzu, atbildiet uz visiem jautājumiem!");
          } else {
            showResult();
          }
        });
    </script>
  </body>
</html>
